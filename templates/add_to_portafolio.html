{% extends 'base/base.html' %}

{% block contenido %}
    <div class="container">
        <h1>Agregar Criptomoneda a Mi Portafolio</h1>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="crypto_symbol" class="form-label">Seleccionar Criptomoneda</label>
                <select id="crypto_symbol" name="crypto_symbol" class="form-control">
                    <option value="" disabled selected>Elige una criptomoneda</option>
                    {% for crypto in cryptos %}
                        <option value="{{ crypto.symbol }}">{{ crypto.name }} ({{ crypto.symbol }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" step="0.00000001" id="quantity" name="quantity" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar al Portafolio</button>
        </form>
    </div>
{% endblock %}
